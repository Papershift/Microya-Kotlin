// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        version_appcompat = '1.4.0-alpha03'
        version_ach_core_test ='2.1.0'
        version_core = '1.6.0'
        version_detekt = '1.6.0'
        version_gradle = '4.2.0'
        version_jacoco = '0.8.2'
        version_joda = '2.10.9.1'
        version_joda_test = '2.10.10'
        version_junit = '4.13.2'
        version_junit_ext = '1.1.3'
        version_kotlin = '1.5.30'
        version_kotlin_coroutines = '1.5.2'
        version_lifecycle = '2.3.1'
        version_okhttp = '4.9.1'
        version_serialization_json = '1.3.0'
        version_test_runner = '1.4.0'
        version_kotlin_result = '1.1.11'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$version_gradle"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$version_kotlin"
        classpath "org.jacoco:org.jacoco.core:$version_jacoco"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$version_kotlin"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}